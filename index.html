<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header class="header">
    <p>
      Todo List
    </p>
  </header>
  <main>
    <section>
      <div class="create-todo-item">
        <input class="create-todo-text" type="text" />
        <button class="create-todo-btn">Erstellen</button>
      </div>
      <ul class="todos open">
        <div class="info" style="color:black"><span class="todo-open"></span><span class="sort" onclick="sortList()">ABC</span></div>

      </ul>
      <div style="width: 80%; height: 1px; background-color: #000; margin: 10px auto; padding: 0px 10px"></div>
      <ul class="todos done">
        <div class="todo-done" style="color:black">Abgeschlossen (?)</div>
      </ul>
    </section>
  </main>
</body>

</html>
